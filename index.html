<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://accounts.google.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src https://people.googleapis.com">
    <title>Google Contacts Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Contacts Viewer</h1>
            <p>Connect with Google to view your contacts</p>
        </header>

        <div class="card">
            <div id="auth-status">
                <p>Please sign in to view your contacts.</p>
                <button id="signin-button" disabled>Sign in with Google</button>
            </div>
            <div id="user-info" style="display: none;">
                <p>Signed in as: <span id="user-name"></span></p>
                <button id="signout-button">Sign Out</button>
            </div>
        </div>

        <div class="card" id="contacts-card" style="display: none;">
            <h2>Your Contacts</h2>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search contacts...">
            </div>
            <div class="loader" id="loader"></div>
            <div id="contacts-container"></div>
        </div>
        
        <footer>
            <p>This app accesses your Google contacts but does not store any data.</p>
        </footer>
    </div>

    <!-- Load the Google API client and Identity Services library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
